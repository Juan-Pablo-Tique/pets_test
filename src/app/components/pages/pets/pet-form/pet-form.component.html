<div class="container">
  <h1>Formulario para ingresar datos de la mascota:</h1>
  <form enctype="multipart/form-data" [formGroup]="formPet" (ngSubmit)="onSubmit()">
    <div class="columns is-desktop">
      <div class="column is-half-desktop">
        <div class="field">
          <label class="label">Nombre</label>
          <div class="form-control">
            <input class="input" type="text" formControlName="name" placeholder="Text input">
          </div>
        </div>

        <div class="field">
          <label class="label">Especie</label>
          <div class="control">
            <input class="input" type="text" formControlName="species" placeholder="Text input">
          </div>
        </div>

        <div class="field">
          <label class="label">Raza</label>
          <div class="control">
            <input class="input" type="text" formControlName="breed" placeholder="Text input">
          </div>
        </div>
      </div>

      <div class="column is-half-desktop">
        <div class="field">
          <label class="label">Fecha de nacimiento</label>
          <div class="control">
            <input class="input" type="date" formControlName="birthday" placeholder="Text input">
          </div>
        </div>

        <div class="field">
          <label class="label">Foto</label>
          <label class="field file has-name is-fullwidth file-label">
            <input class="file-input" type="file" name="resume" formControlName="photo" (change)="datafile($event)">
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label">
                Choose a file…
              </span>
            </span>
            <span class="file-name">
              {{ nameFileSelected }}
            </span>
          </label>
        </div>

        <div class="field">
          <label class="label">Institución</label>
          <div class="control">
            <input class="input" type="text" formControlName="institution" placeholder="Text input">
          </div>
        </div>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label class="checkbox">
          <input type="checkbox" formControlName="dataPolicy">
          I agree to the <a href="#">terms and conditions</a>
        </label>
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link" type="submit" [ngClass]="{'btn-loading': loading}" [disabled]="loading">Submit</button>
      </div>
      <div class="control">
        <button class="button is-link is-light">Cancel</button>
      </div>
    </div>
  </form>
</div>
